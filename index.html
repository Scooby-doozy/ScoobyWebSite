<!doctype html>
<html lang="en">
	<head>
			<meta charset="utf-8">
			<title>Layout</title>
			
			<style type="text/css">
			*
			{
					margin:0px;
					padding:0px;
					box-sizing;border-box;
					font-family:Arial;
			}
			
			#main-top-div
			{
					width:100%;
					margin-bottom:10px
			}
			
			#logo-div
			{
					width:18%;
					min-height:50px;
					background-color:lightgray;
					padding-left:2%;
					line-height:50px;
					float:left;
			}
			
			#nav-div
			{
					width:80%;
					min-height:50px;
					background-color:lightgray;
					text-align:center;
					line-height:50px;
					float:right;
			}
			
			#hader-banner-div
			{
					width:100%;
					min-height:150px;
					background-color:lightgray;
					text-align:center;
					line-height:100px;
					margin-bottom:10px;
			}
			
			#main-div
			{
					width:100%;
					margin-bottom:10px
			}
			
			#sidebar-div
			{
					width:24%;
					min-height:600px;
					background-color:lightgray;
					float:left;
					text-align:center;
					line-height:400px;
			}
			
			#bodyarea-div
			{
					width:75%;
					min-height:600px;
					background-image: url("http://thewowstyle.com/wp-content/uploads/2015/01/Nature-pictures-2.jpg");
					background-size: cover;
					float:right;
					text-align:center;
					line-height:400px;
			}
			
			.clearfix::after
			{
					content:"";
					display:block;
					clear:both;
			}
			
			#footer-div
			{
					width:100%;
					min-height:80px;
					background-color:lightgray;
					text-align:center;
					line-height:50px;
					margin-bottom:10px;
			}
			
			#wrapper-div
			{
					width:80%;
					margin:auto;
			}
			
			</style>
	</head>
	<body>
	
<div id="wrapper-div">

	<div id="main-top-div" class="clearfix">
		<div id="logo-div">
		logo
		</div>
	
		<div id="nav-div">
		Navigation
		</div>
		
	</div>	
	
	<div id="hader-banner-div">
	Header/Banner
	</div>
	
	<div id="main-div" class="clearfix">
	
		<div id="sidebar-div">
			SideBar
		</div>
		
		<div id="bodyarea-div">
			Body Area
		</div>
		
	</div>
	
	<div id="footer-div">
	Footer
	</div>
	
</div>
	
	</body>
</html>
